<ng-container *ngIf="user$ | async as user">
  <div class="card-info">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title>{{user.email}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p><span>Имя: </span>{{user.name}}</p>
        <p><span>Фамилия: </span>{{user.surname}}</p>
        <p><span>Email: </span>{{user.email}}</p>
        <p><span>Создан: </span>{{user.createdAt | date : 'dd.MM.yyyy'}}</p>
        <p><span>Обновлен: </span>{{user.lastEdited | date : 'dd.MM.yyyy'}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
